<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="Cal.css"/>
  <link rel="stylesheet" type="text/php" href="display">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled/>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">รท</button>
      <button onclick="append('*')">ร</button>

      <button onclick="append('+')">+</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('8')">8</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('4')">4</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>

      <button onclick="append('0')" class="zero">0</button>
      <button onclick="submitCalculation()">=</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <form id="calcForm" method="post" action="" style="display:none;">
    <input type="hidden" name="expression" id="expressionInput">
    <input type="hidden" name="result" id="resultInput">
  </form>

  <script src="Cal.js"></script>
</body>
</html>
